<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Library Platform</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #6366f1;
        --primary-dark: #4f46e5;
        --sidebar-bg: #5b67d1;
        --text-light: #8b5cf6;
        --border-color: #e5e7eb;
        --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --bg-color: #f8fafc;
        --text-color: #1e293b;
        --card-bg: white;
        --text-muted: #64748b;
        --hover-bg: #f8fafc;
        --input-bg: white;
        --secondary-text: #64748b;
      }

      .dark-mode {
        --bg-color: #1a1a2e;
        --text-color: #e2e8f0;
        --card-bg: #16213e;
        --border-color: #374151;
        --sidebar-bg: #1e1b4b;
        --primary-dark: #4338ca;
        --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4);
        --text-muted: #94a3b8;
        --hover-bg: #1e293b;
        --input-bg: #1e293b;
        --secondary-text: #94a3b8;
      }

      .dark-mode .search-box ::placeholder {
        color: rgb(185, 175, 198);
      }

      * {
        transition: background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease, box-shadow 0.3s ease;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .sidebar {
        background: linear-gradient(
          180deg,
          var(--sidebar-bg) 0%,
          var(--primary-dark) 100%
        );
        min-height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        width: 250px;
        z-index: 1000;
      }

      .sidebar .nav-link {
        color: rgba(255, 255, 255, 0.8);
        padding: 12px 20px;
        border-radius: 8px;
        margin: 4px 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .sidebar .nav-link::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: left 0.5s;
      }

      .sidebar .nav-link:hover::before {
        left: 100%;
      }

      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        background-color: rgba(255, 255, 255, 0.15);
        color: white;
        transform: translateX(4px) scale(1.02);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .sidebar .nav-link i {
        margin-right: 10px;
        width: 20px;
        transition: transform 0.3s ease;
      }

      .sidebar .nav-link:hover i {
        transform: scale(1.1);
      }

      .main-content {
        margin-left: 250px;
        padding: 20px;
        animation: fadeInUp 0.6s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }

        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .top-bar {
        background: var(--card-bg);
        border-radius: 12px;
        padding: 16px 24px;
        margin-bottom: 24px;
        box-shadow: var(--card-shadow);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid var(--border-color);
        animation: slideInRight 0.5s ease-out;
      }

      .search-box {
        position: relative;
        flex-grow: 1;
        max-width: 400px;
        margin: 0 20px;
      }

      .search-box input {
        background-color: var(--input-bg);
        color: var(--text-color);
        border: 2px solid var(--border-color);
        border-radius: 10px;
        padding: 10px 16px 10px 45px;
        width: 100%;
        transition: all 0.3s ease;
      }

      .search-box input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        transform: scale(1.02);
      }

      .search-box i {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--secondary-text);
        transition: color 0.3s ease;
      }

      .search-box:focus-within i {
        color: var(--primary-color);
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .user-info .text-muted {
        color: var(--text-muted) !important;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid var(--primary-color);
      }

      .theme-toggle {
        background: none;
        border: none;
        color: var(--text-color);
        cursor: pointer;
        font-size: 1.2rem;
        margin-left: 10px;
        padding: 8px;
        border-radius: 50%;
        transition: all 0.3s ease;
      }

      .theme-toggle:hover {
        background-color: var(--hover-bg);
        transform: rotate(15deg) scale(1.1);
      }

      .nav-tabs {
        border: none;
        margin-bottom: 24px;
      }

      .nav-tabs .nav-link {
        border: none;
        color: var(--secondary-text);
        background-color: var(--card-bg);
        font-weight: 500;
        padding: 12px 24px;
        margin-right: 8px;
        border-radius: 8px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .nav-tabs .nav-link::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .nav-tabs .nav-link:hover::after {
        width: 80%;
      }

      .nav-tabs .nav-link.active {
        background-color: var(--primary-color);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      }

      .nav-tabs .nav-link.active::after {
        width: 0;
      }

      /* Modern Book Card Styles - Inspired by the image */
      .book-card {
        width: 280px;
        height: 420px;
        position: relative;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        margin: 15px;
        background: var(--card-bg);
        border-radius: 24px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        border: 1px solid var(--border-color);
        overflow: hidden;
      }

      .book-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.12);
      }

      .book-cover-container {
        width: 100%;
        height: 240px;
        overflow: hidden;
        position: relative;
      }

      .book-cover {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .book-card:hover .book-cover {
        transform: scale(1.05);
      }

      .book-info {
        padding: 20px;
        text-align: left;
        color: var(--text-color);
        background: var(--card-bg);
      }

      .book-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-color);
        line-height: 1.3;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
        min-height: 50px;
      }

      .book-author {
        font-size: 19px;
        color: var(--secondary-text);
        font-weight: 400;
        margin-bottom: 20px;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .book-actions {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: auto;
      }

      .book-price {
        display: flex;
        align-items: center;
        gap: 8px;
        color: var(--text-color);
        font-size: 16px;
        font-weight: 600;
      }

      .price-label {
        font-size: 12px;
        color: var(--secondary-text);
        font-weight: 400;
      }

      .borrow-btn {
        background: var(--text-color);
        color: var(--card-bg);
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .borrow-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .borrow-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .borrow-btn:hover::before {
        left: 100%;
      }

      .favorite-btn {
        background: none;
        border: none;
        color: var(--secondary-text);
        font-size: 20px;
        cursor: pointer;
        padding: 8px;
        border-radius: 50%;
        transition: all 0.3s ease;
        margin-left: 12px;
      }

      .favorite-btn:hover {
        color: #ff6b6b;
        background: rgba(255, 107, 107, 0.1);
        transform: scale(1.1);
      }

      .favorite-btn.active {
        color: #ff6b6b;
      }
      /* Sample books grid */
      .books-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        max-width: 1000px;
      }

      .dark-mode .book-title,
      .dark-mode .book-author {
        color: white;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .dark-mode .book-author {
        opacity: 0.9;
      }

      .dark-mode .translucent-capsule {
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .dark-mode .translucent-capsule::before {
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
      }

      /* Show More Button */
      .show-more-container {
        position: relative;
        width: 200px;
        height: 320px;
        margin: 0 auto;
      }

      .show-more-btn {
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-dark) 100%
        );
        color: white;
        border: none;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(99, 102, 241, 0.2);
        position: relative;
        overflow: hidden;
      }

      .show-more-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23ffffff' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='m0 40l40-40h-40v40zm40 0v-40h-40l40 40z'/%3E%3C/g%3E%3C/svg%3E")
          repeat;
      }

      .show-more-btn:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
      }

      .show-more-btn i {
        font-size: 2.5rem;
        margin-bottom: 12px;
        position: relative;
        z-index: 1;
      }

      .show-more-text {
        font-size: 1.1rem;
        font-weight: 600;
        position: relative;
        z-index: 1;
      }

      .show-more-count {
        font-size: 0.9rem;
        opacity: 0.9;
        margin-top: 6px;
        position: relative;
        z-index: 1;
      }

      /* Books Grid Layout */
      .books-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 2rem;
      }

      /* Initially hide extra books */
      .book-card.hidden-card {
        display: none;
      }

      .analytics-card {
        background: var(--card-bg);
        color: var(--text-color);
        border-radius: 12px;
        padding: 20px;
        box-shadow: var(--card-shadow);
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .analytics-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--primary-dark)
        );
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .analytics-card:hover::before {
        transform: scaleX(1);
      }

      .analytics-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
        transition: transform 0.3s ease;
      }

      .analytics-card:hover .stat-number {
        transform: scale(1.1);
      }

      .stat-label {
        color: var(--secondary-text);
        font-size: 14px;
        margin-top: 4px;
      }

      .reading-progress {
        background: var(--border-color);
        height: 8px;
        border-radius: 4px;
        overflow: hidden;
        margin: 8px 0;
      }

      .progress-bar {
        height: 100%;
        background: linear-gradient(
          90deg,
          var(--primary-color),
          var(--primary-dark)
        );
        border-radius: 4px;
        transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
      }

      .progress-bar::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }

        100% {
          transform: translateX(100%);
        }
      }

      .my-books-section {
        background: var(--card-bg);
        color: var(--text-color);
        border-radius: 12px;
        padding: 24px;
        box-shadow: var(--card-shadow);
        margin-top: 24px;
        border: 1px solid var(--border-color);
      }

      .book-item {
        display: flex;
        align-items: center;
        padding: 16px 0;
        border-bottom: 1px solid var(--border-color);
        transition: all 0.3s ease;
        position: relative;
      }

      .book-item:last-child {
        border-bottom: none;
      }

      .book-item:hover {
        background-color: var(--hover-bg);
        border-radius: 8px;
        margin: 0 -8px;
        padding: 16px 8px;
        transform: translateX(4px);
      }

      .book-thumbnail {
        width: 50px;
        height: 60px;
        border-radius: 6px;
        margin-right: 16px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .book-item:hover .book-thumbnail {
        transform: scale(1.05);
      }

      .book-details {
        flex-grow: 1;
      }

      .book-meta {
        color: var(--secondary-text);
        font-size: 12px;
        margin-top: 4px;
      }

      .promo-banner {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        margin-top: 20px;
        position: relative;
        overflow: hidden;
        animation: pulse 3s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }

        50% {
          transform: scale(1.02);
        }
      }

      .promo-banner::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 6s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      .login-btn {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .login-btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;

        transition: all 0.3s ease;
        transform: translate(-50%, -50%);
      }

      .login-btn:hover::before {
        width: 100%;
        height: 100%;
      }

      .login-btn:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
      }

      .load-more {
        display: block;
        width: 100%;
        text-align: center;
        margin-top: 20px;
        padding: 12px;
        background: linear-gradient(
          45deg,
          var(--primary-color),
          var(--primary-dark)
        );
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 500;
        position: relative;
        overflow: hidden;
      }

      .load-more::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .load-more:hover::before {
        left: 100%;
      }

      .load-more:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
      }

      .load-more:active {
        transform: translateY(0);
      }

      /* Staggered animations for cards */
      .book-card {
        animation: fadeInUp 0.6s ease-out;
        animation-fill-mode: both;
      }

      .book-card:nth-child(1) {
        animation-delay: 0.1s;
      }

      .book-card:nth-child(2) {
        animation-delay: 0.2s;
      }

      .book-card:nth-child(3) {
        animation-delay: 0.3s;
      }

      .book-card:nth-child(4) {
        animation-delay: 0.4s;
      }

      .book-card:nth-child(5) {
        animation-delay: 0.5s;
      }

      .book-card:nth-child(6) {
        animation-delay: 0.6s;
      }

      /* Mobile Sidebar Toggle Button */
      .sidebar-toggle {
        display: none;
        background: none;
        border: none;
        color: var(--text-color);
        font-size: 1.5rem;
        cursor: pointer;
        margin-right: 15px;
        padding: 5px;
        border-radius: 50%;
        transition: all 0.3s ease;
      }
      .sidebar-close {
        display: none;
      }

      /* Show toggle button only on mobile */
      @media (max-width: 768px) {
        .sidebar-toggle {
          display: block;
        }

        .sidebar-close {
          display: block;
        }

        .sidebar {
          transform: translateX(-100%);
        }

        .sidebar-toggle:hover {
          background-color: var(--hover-bg);
        }

        /* Sidebar Backdrop */
        .sidebar-backdrop {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0, 0, 0, 0.5);
          z-index: 999;
          opacity: 0;
          visibility: hidden;
          transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .sidebar-backdrop.active {
          opacity: 1;
          visibility: visible;
        }

        /* Sidebar Close Button */
        .sidebar-close {
          display: none;
          position: absolute;
          top: 15px;
          right: 15px;
          background: none;
          border: none;
          color: white;
          font-size: 1.5rem;
          cursor: pointer;
        }

        /* Updated Mobile Styles */
        @media (max-width: 768px) {
          .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            width: 280px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
          }

          .sidebar.active {
            transform: translateX(0);
          }

          .sidebar-close {
            display: block;
          }

          .sidebar-toggle {
            display: block;
          }

          .main-content {
            margin-left: 0;
          }

          .top-bar {
            flex-direction: row;
            align-items: center;
            padding: 12px 16px;
            gap: 10px;
          }

          .search-box {
            margin: 0;
            max-width: 100%;
            order: 2;
            flex-grow: 1;
          }

          .user-info {
            flex-direction: row;
            gap: 10px;
            align-items: center;
          }

          #currentDateTime {
            display: none;
          }

          .theme-toggle {
            margin-left: 0;
          }

          .login-btn {
            padding: 6px 12px;
            font-size: 0.9rem;
          }

          .nav-tabs .nav-link {
            padding: 10px 15px;
            font-size: 0.9rem;
          }

          /* Adjust sidebar nav items for mobile */
          .sidebar .nav-link {
            padding: 14px 20px;
            margin: 4px 8px;
            font-size: 0.95rem;
          }

          .sidebar .nav-link i {
            margin-right: 12px;

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.getElementById("sidebar");
        const sidebarToggle = document.getElementById("sidebarToggle");
        const sidebarClose = document.getElementById("sidebarClose");
        const sidebarBackdrop = document.getElementById("sidebarBackdrop");

        // Function to check if mobile view
        function isMobileView() {
          return window.innerWidth <= 768;
        }

        // Toggle sidebar on button click (only for mobile)
        sidebarToggle.addEventListener("click", function () {
          if (isMobileView()) {
            sidebar.classList.add("active");
            sidebarBackdrop.classList.add("active");
            document.body.style.overflow = "hidden";
          }
        });

        // Close sidebar when close button or backdrop is clicked
        function closeSidebar() {
          if (isMobileView()) {
            sidebar.classList.remove("active");
            sidebarBackdrop.classList.remove("active");
            document.body.style.overflow = "";
          }
        }

        sidebarClose.addEventListener("click", closeSidebar);
        sidebarBackdrop.addEventListener("click", closeSidebar);

        // Close sidebar when a nav link is clicked (for mobile)
        const navLinks = document.querySelectorAll(".sidebar .nav-link");
        navLinks.forEach((link) => {
          link.addEventListener("click", function () {
            if (isMobileView()) {
              closeSidebar();
            }
          });
        });

        // Handle window resize
        function handleResize() {
          // If resizing to desktop view, ensure sidebar is visible
          if (!isMobileView()) {
            sidebar.classList.remove("active");
            sidebarBackdrop.classList.remove("active");
            document.body.style.overflow = "";
          }
        }

        window.addEventListener("resize", handleResize);

        // Initialize sidebar state based on screen size
        handleResize();
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
      // Global variables
      let currentPage = 1;
      let currentFilter = "popular";
      let allBooks = [];
      let popularBooks = [];
      let searchTerm = "";
      let visibleBooks = 4; // Number of books to show initially
      let totalBooks = 0; // Total books available

      // Function to update date and time in real-time
      function updateDateTime() {
        const now = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        };
        document.getElementById("currentDateTime").textContent =
          now.toLocaleDateString("en-US", options);
      }

      // Update time immediately and then every second
      updateDateTime();
      setInterval(updateDateTime, 1000);

      // Dark mode toggle with smooth animation
      document
        .getElementById("themeToggle")
        .addEventListener("click", function () {
          const body = document.body;
          const icon = this.querySelector("i");

          // Add transition class for smooth theme switch
          body.style.transition = "all 0.3s ease";

          body.classList.toggle("dark-mode");

          if (body.classList.contains("dark-mode")) {
            icon.classList.remove("fa-moon");
            icon.classList.add("fa-sun");
          } else {
            icon.classList.remove("fa-sun");
            icon.classList.add("fa-moon");
          }

          // Save preference
          localStorage.setItem(
            "darkMode",
            body.classList.contains("dark-mode")
          );

          // Remove transition class after animation
          setTimeout(() => {
            body.style.transition = "";
          }, 300);
        });

      // Check for saved dark mode preference
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        const icon = document.querySelector("#themeToggle i");
        icon.classList.remove("fa-moon");
        icon.classList.add("fa-sun");
      }

      // Function to show/hide books based on visibleBooks count
      function updateVisibleBooks() {
        const books = document.querySelectorAll("#booksContainer .book-card");
        totalBooks = books.length;

        books.forEach((book, index) => {
          if (index < visibleBooks) {
            book.style.display = "block";
          } else {
            book.style.display = "none";
          }
        });

        // Show or hide the "Show More" button
        const showMoreContainer = document.getElementById("showMoreContainer");
        if (totalBooks > visibleBooks) {
          showMoreContainer.style.display = "block";
          document.getElementById("showMoreBtn").textContent = `Show ${
            totalBooks - visibleBooks
          } More`;
        } else {
          showMoreContainer.style.display = "none";
        }
      }

      // Function to fetch and display books with pagination
      async function fetchBooks(page = 1, filter = "popular", search = "") {
        try {
          let url = `/api/books?page=${page}`;
          if (filter === "popular") {
            url += "&sort=borrows";
          }
          if (search) {
            url += `&search=${encodeURIComponent(search)}`;
          }

          const response = await fetch(url);
          const books = await response.json();

          const booksContainer = document.getElementById("booksContainer");
          const availableBooksList =
            document.getElementById("availableBooksList");

          // If it's the first page, clear existing content
          if (page === 1) {
            booksContainer.innerHTML = "";
            availableBooksList.innerHTML = "";
          }

          // Store books for filtering
          if (page === 1) {
            allBooks = books;
          } else {
            allBooks = [...allBooks, ...books];
          }

          // Helper function to extract Google Drive file ID
          function extractDriveFileId(url) {
            const match = url.match(/\/file\/d\/([^\/]+)/);
            return match ? match[1] : null;
          }

          // Display featured books
          books.forEach((book) => {
            const bookCard = document.createElement("div");
            bookCard.className = "book-card";
            bookCard.innerHTML = `
          <div class="book-cover-container">
      <img class="book-cover" 
      src="${book.imageCoverLink || 'https://dl.dropboxusercontent.com/s/nrjpr24nsqfi5qdknislo/4373217_java_logo_logos_icon.png'}" 
     alt="${book.title}">
     <div class="book-info">
    <h6 class="book-title">${book.title}</h6>
    <p class="book-author">${book.author}</p>
    <div class="book-actions">
      <div class="book-price">
        <span class="price-label">Cost:</span>
        <span>10 coins</span>
      </div
      <div class="d-flex align-items-center">
        <button class="borrow-btn" onclick="window.location.href='/login'">
          Borrow now
        </button>
        </div>
         </div>
        </div>
        `;
            booksContainer.appendChild(bookCard);
          });

          // Display available books list
          books.forEach((book) => {
            const progressPercentage =
              (book.availableCopies / book.copies) * 100;

            const bookItem = document.createElement("div");
            bookItem.className = "book-item";
            bookItem.innerHTML = `
          <div class="book-details">
              <h6 class="mb-1">${book.title}</h6>
              <small class="text-cyan">${book.author}</small>
              <div class="reading-progress">
                  <div class="progress-bar" style="width: ${progressPercentage}%;"></div>
              </div>
          </div>
          <div class="text-end">
              <small class="book-meta">Copies left: ${book.availableCopies}/${book.copies}</small>
          </div>
        `;
            availableBooksList.appendChild(bookItem);
          });

          // Update visible books and show more button
          updateVisibleBooks();
        } catch (error) {
          console.error("Error fetching books:", error);
        }
      }

      // Function to fetch library stats
      async function fetchLibraryStats() {
        try {
          const response = await fetch("/api/stats");
          const stats = await response.json();

          document.getElementById("totalBooks").textContent = stats.totalBooks;
          document.getElementById("totalBorrows").textContent =
            stats.totalBorrows;
          document.getElementById("totalUsers").textContent =
            stats.totalStudents;
        } catch (error) {
          console.error("Error fetching stats:", error);
        }
      }

      // Add interactive functionality
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize the page
        fetchBooks(currentPage, currentFilter);
        fetchLibraryStats();

        // Book card hover effects
        document.addEventListener("mouseover", function (e) {
          if (e.target.closest(".book-card")) {
            const card = e.target.closest(".book-card");
            card.style.transform = "translateY(-8px)";
          }
        });

        document.addEventListener("mouseout", function (e) {
          if (e.target.closest(".book-card")) {
            const card = e.target.closest(".book-card");
            card.style.transform = "translateY(0)";
          }
        });

        // Navigation tab switching
        const navTabs = document.querySelectorAll(".nav-tabs .nav-link");
        navTabs.forEach((tab) => {
          tab.addEventListener("click", function (e) {
            e.preventDefault();
            navTabs.forEach((t) => t.classList.remove("active"));
            this.classList.add("active");

            currentFilter = this.dataset.filter;
            currentPage = 1;
            visibleBooks = 4; // Reset to initial visible count
            fetchBooks(currentPage, currentFilter, searchTerm);
          });
        });

        // Sidebar navigation
        const sidebarLinks = document.querySelectorAll(".sidebar .nav-link");
        sidebarLinks.forEach((link) => {
          link.addEventListener("click", function (e) {
            if (
              !this.getAttribute("href") ||
              this.getAttribute("href") === "#"
            ) {
              e.preventDefault();
            }
            sidebarLinks.forEach((l) => l.classList.remove("active"));
            this.classList.add("active");
          });
        });

        // Search functionality with debounce
        const searchInput = document.getElementById("searchInput");
        let searchTimeout;

        searchInput.addEventListener("input", function () {
          clearTimeout(searchTimeout);
          searchTerm = this.value.trim();
          searchTimeout = setTimeout(() => {
            currentPage = 1;
            visibleBooks = 4; // Reset to initial visible count
            fetchBooks(currentPage, currentFilter, searchTerm);
          }, 500);
        });

        // Show more books when button is clicked
        document
          .getElementById("showMoreBtn")
          .addEventListener("click", function () {
            visibleBooks += 4; // Show 6 more books each time
            updateVisibleBooks();
          });

        // Load more books (pagination)
        document
          .getElementById("loadMoreBtn")
          .addEventListener("click", function () {
            currentPage++;
            fetchBooks(currentPage, currentFilter, searchTerm);
          });
      });
    </script>
